<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<body>

</script>

		<div align="center">
			<table  border="1" style="width:500px">
				<thead class="table-info">
					<tr style="text-align: center; vertical-align: middle">
						<th scope="col" style="width:100px">Matricula</th>
						<th scope="col" style="width:300px">Nome</th>
						<th scope="col" style="width:200px">CPF</th>
						<th scope="col" style="width:300px">E-Mail</th>

						<th scope="col" style="width:100px">Administrar</th>
					</tr>
					
				</thead>
				<tbody>
					<tr th:each="Usuario : ${usuarios}" style="text-align: center; vertical-align: middle">
						<td><span th:text="${Usuario.matricula}"> N/A </span></td>
						<td><span th:text="${Usuario.nome}"> N/A </span></td>
						<td><span th:text="${Usuario.cpf}"> N/A </span></td>
						<td><span th:text="${Usuario.email}"> N/A </span></td>
						<td><span th:text="${Usuario.usertype}"> N/A </span></td>
						<td>
							<form action="#" th:action="@{/menuAdm/mngUsuarios/editUser/}+${{Usuario.matricula}}" method="get">
							<button class="button">Editar</button></form>
							
							<form action="#" th:action="@{/menuAdm/mngUsuarios/delUser/try/}+${{Usuario.matricula}}" method="get">
							<button class="button">Remover</button></form>
						
					</tr>
				</tbody>
			</table>
		</div>
