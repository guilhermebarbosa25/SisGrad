<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/styles/formStyles.css"/>
<title>SisGrad</title>
<style>
</style>
</head>
<body>
<section>
	<h3>Editar Usuário</h3>
			<form method="post" action="/menuAdm/mngUsuarios/editUser/try" th:object="${usuario}" >
			 <label for="nome">Nome:</label><input type="text" th:field="${usuario.nome}"/><br>
			 <label for="matricula">Matricula:</label><input type="text" id="matricula" name="matricula" th:field=${usuario.matricula} readonly="true"><br>
			 <label for="cpf" >CPF:</label> <input type="text" id="cpf" name="cpf"   th:field=${usuario.cpf}><br>
			 <label for="email">E-mail:</label> <input type="text" id="email" name="email"   th:field=${usuario.email}><br>
			 <label for="datanasc">Data de Nascimento:</label> <input type="text" id="datanasc" name="datanasc"   th:field=${usuario.datanasc}><br>
			<label for="usertype">Tipo de Usuário:</label>
			<select name="usertype" id="usertype"   th:field=${usuario.usertype}>
			   <option value="Administrativo">Administrativo</option>
			   <option value="Aluno">Aluno</option>
			   <option value="Professor">Professor</option>
			 </select>
			   <br><br><br><br>
			<button class="button">Salvar</button>
		</form>
		<form method="get" action="/menuAdm/mngUsuarios/viewUser/voltar">
			<button class="button">Voltar</button>
		</form>
	</section>
</body>
</html>
