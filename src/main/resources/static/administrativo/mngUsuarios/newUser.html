<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../../styles/formStyles.css"/>
<meta charset="UTF-8">
<title>SisGrad</title>
</head>
<body>
	<section>
	<h3>Inserir Usuário</h3>
		<form method="post" action="/menuAdm/mngUsuarios/newUser/post">
			 <label for="nome"> Nome:</label> <input type="text" id="nome" name="nome"><br>
			 <label for="cpf" >CPF:</label> <input type="text" id="cpf" name="cpf"><br>
			 <label for="email" >E-mail:</label> <input type="text" id="email" name="email"><br>
			 <label for="datanasc" >Data de Nascimento:</label> <input type="text" id="datanasc" name="datanasc"><br>
			 
			<label for="usertype">Tipo de Usuário:</label>
			<select name="usertype" id="usertype">
			   <option value="" selected disabled hidden></option>
			   <option value="Administrativo">Administrativo</option>
			   <option value="Aluno">Aluno</option>
			   <option value="Professor">Professor</option>
			 </select>
			 <br><br><br><br>
			<button>Enviar</button>
		</form>
		<form method="get" action="/menuAdm/mngUsuarios/newUser/voltar">
			<button>Voltar</button>
		</form>
	</section>
</body>
</html>
