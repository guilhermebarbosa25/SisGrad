<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="formStyles.css"/>
<meta charset="ISO-8859-1">
<title>SisGrad - Login</title>
</head>
<body>
<h3>Faça Login para obter acesso ao SisGrad</h3>
	<div>
		<form method="post" action="/geral/login/try">
			 <label for="email" >E-mail:</label> <input type="text" id="email" name="email"><br>
			 <label for="senha" >Senha:</label> <input type="password" id="senha" name="senha"><br>
			<button>Login</button>
		</form>
		<br>
		<form method="get" action="/geral/login/back">
			<button>Voltar</button>
		</form>
	</div>
</body>
</html>
